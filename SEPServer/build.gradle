plugins {
    id 'java'
    id 'application'
}

repositories {
    // Use maven for resolving dependencies.
    mavenCentral()
}

dependencies {
    //JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //MySQL Connector/J einbinden
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    
    //SEPCommon einbinden
    compile project(':SEPCommon')
}

jar {
	//Build manifest
	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
    manifest {
        attributes(
        		'Implementation-Title':  'Super-E-commerce-Platform Server',
                'Main-Class': 'SEPServer.Main'
        )
    }
}

mainClassName = 'SEPServer.Main'